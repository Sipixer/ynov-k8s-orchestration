name: Update App Image

on:
  repository_dispatch:
    types: [update-chat-app-image]

permissions:
  contents: write

jobs:
  update-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update chat-app image tag
        run: |
          TAG="${{ github.event.client_payload.tag }}"
          echo "Updating chat-app to tag: $TAG"

          # Update the image tag in values.yaml
          sed -i "s|image: ghcr.io/sipixer/server-chat/chat-server:.*|image: ghcr.io/sipixer/server-chat/chat-server:$TAG|" apps/chat-app/values.yaml

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/chat-app/values.yaml
          git diff --staged --quiet || git commit -m "ðŸš€ Update chat-app to ${{ github.event.client_payload.tag }}"
          git push
